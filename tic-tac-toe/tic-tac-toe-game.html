<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>

    <div class="container text-center">
        <header>
            <h1 class="mt-5"> Tic Tac Toe!</h1>
        </header>
        <section class="row">
            <button class="btn btn-primary col-4 offset-4 mt-4" id="reset">RESET</button>
        </section>
        <div id="main-body">

            <section class="row mt-4" id="player-btns">
                <button class="btn btn-primary col-2 offset-3" id="one-player">One Player</button>
                <button class="btn btn-primary col-2 offset-2" id="two-player">Two Player</button>
            </section>

        </div>
        <div class="invisible" id="game-container">
            <section class="row mt-4">
                <div class="col-3" id="player-x">

                </div>
                <div class="col-2 box letter-style" id="box1">
                    <span></span>
                </div>
                <div class="col-2 box letter-style" id="box2">
                    <span></span>
                </div>
                <div class="col-2 box letter-style" id="box3">
                    <span></span>
                </div>
                <div class="col-3" id="player-o">

                </div>
            </section>
            <section class="row">
                <div class="col-2 offset-3 box letter-style" id="box4">
                    <span></span>
                </div>
                <div class="col-2 box letter-style" id="box5">
                    <span></span>
                </div>
                <div class="col-2 box letter-style" id="box6">
                    <span></span>
                </div>
            </section>
            <section class="row">
                <div class="col-2 offset-3 box letter-style" id="box7">
                    <span></span>
                </div>
                <div class="col-2 box letter-style" id="box8">
                    <span></span>
                </div>
                <div class="col-2 box letter-style" id="box9">
                    <span></span>
                </div>
            </section>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
